<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Panucci's Pizza</title>
</head>
<body>
  <div class="page-Header">
    <span id="left-star1"><img src="img/greenStar.jfif"></span>
    <span id="left-star2"><img src="img/greenStar.jfif"></span>
    <span id="left-star3"><img src="img/greenStar.jfif"></span>
    <h1>PANUCCI'S PIZZA</h1>
    <span id="right-star1"><img src="img/greenStar.jfif"></span>
    <span id="right-star2"><img src="img/greenStar.jfif"></span>
    <span id="right-star3"><img src="img/greenStar.jfif"></span>
  </div>
  <div class="container">
    <div class="row">
      <form id="addressForm">
        <label for="address">Enter Address
          <input type="text" id="address">
        </label>
          <button type="submit" class="btn">Submit</button>
      </form>
        <div class="col-lg-6">
        <form id="one-pizza">
          <p>Size</p>
          <select id="size">
            <option val="Small">Small 10"</option>
            <option val="Medium">Medium 12"</option>
            <option val="Large">Large 14"</option>
            <option val="X-Large">X-Large 16"</option>
          </select>
          <div id="toppings">
            <p>Toppings</p>
            <div class="row">
              <div class="col-lg-3">
                <label>
                  <input type="checkbox" value=" Pepperoni"> Pepperoni
                </label>
                <label>
                  <input type="checkbox" value=" Olives"> Olives
                </label>
                <label>
                  <input type="checkbox" value=" Green Onions"> Green Onions
                </label>
                <label>
                  <input type="checkbox" value=" Anchovies"> Anchovies
                </label>
                <label>
                  <input type="checkbox" value=" Mushroom"> Mushroom
                </label>
                <label>
                  <input type="checkbox" value=" Extra Cheese"> Extra Cheese
                </label>
              </div>
              <div class="col-lg-3">
                <label>
                  <input type="checkbox" value=" Sausage"> Sausage
                </label>
                <label>
                  <input type="checkbox" value=" Green Peppers"> Green Peppers
                </label>
                <label>
                  <input type="checkbox" value=" Garlic"> Garlic
                </label>
                <label>
                  <input type="checkbox" value=" Tomato"> Tomato
                </label>
                <label>
                  <input type="checkbox" value=" Fresh Basil"> Fresh Basil
                </label>
                <label>
                  <input type="checkbox" value=" Canadian Bacon"> Canadian Bacon
                </label>
              </div>
            </div>
          </div>
          <button type="submit", class="btn">Pizza Goin' Out</button>
        </form>
      </div>
      <div class="col-lg-6">
        <h4 id="display-size"></h4>
        <h4 id="display-toppings"></h4>
        <h4 id="display-price"></h4>
        <h4 id="display-address"></h4>
        <img src="img/panucci.jfif" id="panucci">
        <audio type="audio" src="audio/Pizza-going-out.mp3" id="ComeON"></audio>
      </div>
    </div>
  </div>
</body>
</html>
