<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Panucci's Pizza</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <form id="pizza">
          <select id="size">
            <option val="small">small</option>
            <option val="medium">medium</option>
            <option val="large">large</option>
            <option val="X-large">X-large</option>
          </select>
          <div id="toppings">
            <label for="topping1">
              <input type="checkbox" id="topping1" value="Pepperoni"> Pepperoni
            </label>
            <label for="topping2">
              <input type="checkbox" value="Olives"> Olives
            </label>
            <label for="topping3">
              <input type="checkbox" value="Green Onions"> Green Onions
            </label>
            <label for="topping4">
              <input type="checkbox" value="Anchovies"> Anchovies
            </label>
          </div>
          <button type="submit", class="btn">Pizza Time</button>
        </form>
      </div>
      <div class="col-lg-6">
        <div class="col-lg-6">
        <h4 id="display-size"></h4>
        <h4 id="display-toppings"></h4>
        <h4 id="display-price"></h4>
      </div>
    </div>
  </div>
</body>
</html>
