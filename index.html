<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Panucci's Pizza</title>
</head>
<body>
  <form id="pizza">
    <select id="size">
      <option val="small">small</option>
      <option val="medium">medium</option>
      <option val="large">large</option>
      <option val="X-large">X-large</option>
    </select>
    <input type="checkbox" id="topping1" value="Pepperoni">
    <label for="topping1">Pepperoni</label>
    <input type="checkbox" id="topping2" value="Olives">
    <label for="topping2">Olives</label>
    <input type="checkbox" id="topping3" value="Green Onions">
    <label for="topping3">Green Onions</label>
    <input type="checkbox" id="topping4" value="Anchovies">
    <label for="topping4">Anchovies</label>
    <button type="submit", class="btn">Pizza Time</button>
  </form>
  <h2 id="display"></h2>
</body>
</html>
